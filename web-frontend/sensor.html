        <script>
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            let sensorID = urlParams.get('sensorID')

            // All variables that reference retrieved data must be 
            // set in the .then() part as the function is async

            axios.get(`http://localhost:3030/sensors/${sensorID}`)
            .then(function (response) {
                let sensorDetails = response.data

                // Backticks can be used with ${} for nicer variables in strings
                document.getElementById('sensor-title').innerHTML = `Inspecting: ${sensorDetails.type} #${sensorID}`
                let details = document.createElement("p")
                details.innerHTML = `
                Sensor ID: <i>#${sensorDetails.id}</i><br>
                Sensor Type: <i>${sensorDetails.type}</i><br>
                Location: <i>${sensorDetails.location}</i><br>
                Last Updated: <i>${null}</i><br>
                Last Detected Anomaly: <i>${null}</i>
                `
                document.getElementById("sensor-info").appendChild(details)
            })

            if (urlParams.has('anomalyID')) {
                anomalyExists = true
                const anomalyID = urlParams.get('anomalyID')
            } else { anomalyExists = false }

            anomalyFound = false
            for (let i = 0; i < generatedAnomalies.length; i++) {
                if (generatedAnomalies[i][2] == sensorID) {
                    anomalyFound = true
                    anomalyData = generatedAnomalies[i]
                    break
                }
            }

            if(sensorDetails){
                sensorFound = true
            }

            if (sensorFound == false) {
                sensorID = 'Not found'
            }
            
        </script>
