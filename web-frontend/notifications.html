                            <tr>

                                    <input id="sensorID" name="sensorID" type="text" placeholder="Search Reports"><img class="search-icon" src="images/search.png"></td>
                                <td class="database-search-table-td">Sort By: <select>
                                                                                    <option value="updated-newest">Newest First</option>

                            </tr>
                        </tbody>

<script>
    axios.get('http://localhost:3030/anomalies')
            .then(function (response) {
                // handle success
                document.getElementById("database-search-table").style.display = "block"
                document.getElementById("anomaly-table").innerHTML = `<tr class="database-table-row"><th>Anomaly ID</th><th>Confidence</th><th>Sensor ID</th><th>Date & Time</th><th>Status</th><th>Last Update</th></tr>`
                console.log(response.data.data)
                response.data.data.forEach(item => {
                    document.getElementById("anomaly-table").innerHTML += `
                    <tr class="database-table-row">
                    <td><a href="sensor.html?sensorID=${item.sensor_id}">#${item.anomaly_id}</a></td>
                    <td>${(item.confidence*100).toFixed(3)}%</td>
                    <td>${item.sensor_id}</td>
                    <td>${formatDateString(item.time)}</td>
                    <td>${item.status}</td>
                    <td>${formatDateString(item.modified_at)}</td>
                    </tr>
                    `;
                });
            })
</script>
