<script>  
    axios.get('/api/anomalies')
        .then(function (response) {
            response.data.reverse().slice(0, 6).forEach(item => {
                if (item.confidence > 0.8) {
                    anomalyClass = "confidence-red"
                } else if (item.confidence > 0.6) {
                    anomalyClass = "confidence-orange"
                } else {
                    anomalyClass = "confidence-green"
                }

                datetime = formatDateString(item.time)
                rowString = `${datetime[0]}, ${datetime[1]}: Sensor #${item.sensor_id}`

                document.getElementById("anomaly-table").innerHTML += `
                <tr class="anomaly-table-row">
                <td class="anomaly-table-element ${anomalyClass}"><a href="/sensor?sensorID=${item.sensor_id}&anomalyID=${item.id}">${rowString}</a></td>
                </tr>
                `;
            });
        })

    for (let i = 0; i < reports.length; i++ ) {
        document.getElementById('reports-table').innerHTML += `
        <tr class="anomaly-table-row">
        <td class="anomaly-table-element"><a href="/report.html?reportID=${reports[i][0]}">${reports[i][1].getFullYear()+'/'+(reports[i][1].getMonth()+1)+'/'+reports[i][1].getDate()}: ${reports[i][2]}</a></td>
        </tr>`
    }

    sensorID = 'GPH000WDN'
    connectedSensors = ['GPH000EDE', 'GPH000EDH', 'GPH000EDN', 'GPH000WDE', 'GPH000WDH']
    connectedSensorTypes = ['Longitude', 'Height', 'Latitude', 'Longitude', 'Height']
    for (var i = connectedSensors.length; i--;) { if (connectedSensors[i] === sensorID) connectedSensors.splice(i, 1); }
    generateLocationGraph('location-graph', sensorID, connectedSensors, connectedSensorTypes)
    
</script>
