<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SH Monitoring System | Anomalies</title>
        <link href="css/stylesheet.css" rel='stylesheet' type='text/css'/>
        <script src="js/js.js"></script>
        <link rel="icon" type="image" href="/images/favicon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div class="navbar-div">
            <img src="images/uoe.png" class="exeter-logo">
            <a href="/settings" class="profile-link"><p class="profile-name" id="profile-name"><%= user.name %></p><img src=<%= user.picture %> class="profile-pic"></a>
        </div>
        <div class="sidebar-div">
            <div class="sidebar-icon-div">
                <a href="/dash"><span class="sidebar-icon-span">
                    <img src="images/dashboard_icon.png" class="sidebar-icon-img">
                </span></a>
            </div>
            <div class="sidebar-icon-div sidebar-icon-active">
                <a href="/anomalies"><span class="sidebar-icon-span">
                    <img src="images/anomalies_icon.png" class="sidebar-icon-img">
                </span></a>
            </div>
            <div class="sidebar-icon-div">
                <a href="/reports"><span class="sidebar-icon-span">
                    <img src="images/reports_icon.png" class="sidebar-icon-img">
                </span></a>
            </div>
            <div class="sidebar-icon-div">
                <a href="/database"><span class="sidebar-icon-span">
                    <img src="images/database_icon.png" class="sidebar-icon-img">
                </span></a>
            </div>
            <div class="sidebar-icon-div">
                <a href="/code"><span class="sidebar-icon-span">
                    <img src="images/code_icon.png" class="sidebar-icon-img">
                </span></a>
            </div>
            <div class="sidebar-icon-div sidebar-icon-active" id="logout-div">
                <a href="/logout"><span class="sidebar-icon-span">
                    <img src="images/log_out.png" class="sidebar-icon-img">
                </span></a>
            </div>
        </div>
        <!-- Reports section -->
        <!-- "Unread notifications" section displaying pending anomalies -->
        <div class="main-content-div">
            <div class="database-main-content-div">
                <h1 class="dashboard-title">Pending Anomalies</h1>
                <!--<p id="no-unread">No new anomalies have been detected.</p>-->
                <table class="database-table">
                    <tbody id="unread-anomaly-table">
                        <tr><td>Loading...</td></tr>
                    </tbody>
                </table>
            </div>
            <div class="database-main-content-div">
                <h1 class="dashboard-title">Detected Anomalies</h1>
                <form action="/notifications" method="GET" id="database-search-form">
                    <input type="date" id="date-from" name="from">
                    <input type="date" id="date-until" name="until">
                                <select name="ordering">
                                    <option value="updated-newest">Last Detected</option>
                                    <option value="updated-oldest">First Detected</option>
                                    <option value="updated-newest">Last Updated</option>
                                    <option value="updated-oldest">First Updated</option></select>
                    <input class="button-styling" type="reset">
                    <input class="button-styling" type="submit" value="Search">
                </form>
                <table class="database-table">
                    <tbody id="anomaly-table">
                        <tr><td>Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="overlay-shadow">
            <a href="javascript:toggleOverlay()"><span id="overlay-span"></span></a>
            <div id="overlay-div">
                <a href="javascript:toggleOverlay()"><img id="overlay-close" src="images/close.png"></a>
                <div id="overlay-content"></div>
                <div style="text-align: center;">
                    <a href="/logout">Logout</a>
                </div>
            </div>
        </div>
    </body>
</html>
<script>
    axios.get('/api/anomalies')
        .then(function (response) {
            // handle success
           
            document.getElementById("anomaly-table").innerHTML = `<tr class="database-table-row"><th>Anomaly ID</th><th>Confidence</th><th>Sensor ID</th><th>Date & Time</th><th>Status</th><th>Last Update</th></tr>`
            anomalyData = response.data

            for (let i = 0; i < anomalyData.length; i++ ) {
                if (anomalyData[i].status != 1) {
                    detectedAt = formatDateString(anomalyData[i].time)
                    updatedAt = formatDateString(anomalyData[i].updated_at)
                    if (anomalyData[i].confidence > 0.8) {trafficLight = 'confidence-red'}
                    else if (anomalyData[i].confidence > 0.6) {trafficLight = 'confidence-orange'}
                    else {trafficLight = 'confidence-green'}

                    document.getElementById("anomaly-table").innerHTML += `
                    <tr class="database-table-row ${trafficLight}" onclick="window.location='/sensor?sensorID=${anomalyData[i].sensor_id}&anomalyID=${anomalyData[i].id}';" style="cursor:pointer;">
                    <td>#${anomalyData[i].id}</td>
                    <td>${(anomalyData[i].confidence * 100).toFixed(1)}%</td>
                    <td>${anomalyData[i].sensor_id}</td>
                    <td>${detectedAt[0]}, ${detectedAt[1]}</td>
                    <td>${anomalyData[i].status}</td>
                    <td>${updatedAt[0]}, ${updatedAt[1]}</td>
                    </tr>
                    `;
                }
            }
        })

    axios.get(`/api/anomalies?status=1`)
        .then(function (response) {
            // handle success
            document.getElementById("unread-anomaly-table").innerHTML = `<tr class="database-table-row"><th>Anomaly ID</th><th>Confidence</th><th>Sensor ID</th><th>Date & Time</th><th>Status</th><th>Last Update</th></tr>`
            anomalyData = response.data
            console.log(anomalyData)
            for (let i = 0; i < anomalyData.length; i++ ) {
                detectedAt = formatDateString(anomalyData[i].time)
                updatedAt = formatDateString(anomalyData[i].updated_at)
                if (anomalyData[i].confidence > 0.8) {trafficLight = 'confidence-red'}
                else if (anomalyData[i].confidence > 0.6) {trafficLight = 'confidence-orange'}
                else {trafficLight = 'confidence-green'}

                document.getElementById("unread-anomaly-table").innerHTML += `
                <tr class="database-table-row ${trafficLight}" onclick="window.location='/sensor?sensorID=${anomalyData[i].sensor_id}&anomalyID=${anomalyData[i].id}';" style="cursor:pointer;">
                <td>#${anomalyData[i].id}</td>
                <td>${(anomalyData[i].confidence * 100).toFixed(1)}%</td>
                <td>${anomalyData[i].sensor_id}</td>
                <td>${detectedAt[0]}, ${detectedAt[1]}</td>
                <td>0</td>
                <td>${detectedAt[0]}, ${detectedAt[1]}</td>
                </tr>
                `;
            }
        })
</script>
